<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>３年生 1-50 vocabs</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #202733;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: #2a3240;
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 420px;
      max-width: 95vw;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #a5b0c3;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .info-row {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .label {
      color: #a5b0c3;
    }

    .value {
      font-weight: bold;
      color: #fff;
    }

    .word-display {
      margin: 12px 0 16px;
      font-size: 1.9rem;
      font-weight: bold;
      letter-spacing: 0.06em;
      line-height: 1.4;
      word-break: keep-all;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .message {
      min-height: 20px;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .message.ok {
      color: #8ee58e;
    }

    .message.error {
      color: #ff7c7c;
    }

    .controls {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      background: #4f9bff;
      color: #fff;
    }

    button:disabled {
      background: #5c6d8a;
      cursor: default;
    }

    .small-note {
      font-size: 0.75rem;
      color: #9da8bc;
      margin-top: 10px;
      line-height: 1.4;
    }

    .highlight {
      color: #ffde59;
      font-weight: bold;
    }

    code {
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>３年生 1-50 vocabs</h1>
    <div class="subtitle">
      日本語を見て、<strong>英語</strong>を入力して Enter キー。<br />
      制限時間なしの無限練習モード。
    </div>

    <div class="info-row">
      <div>
        <span class="label">Correct:</span>
        <span class="value" id="scoreValue">0</span>
      </div>
      <div>
        <span class="label">Attempts:</span>
        <span class="value" id="attemptsValue">0</span>
      </div>
    </div>

    <div class="word-display" id="currentWord">---</div>

    <input
      type="text"
      id="inputField"
      autocomplete="off"
      placeholder="英語を入力して Enter"
    />

    <div id="message" class="message"></div>

    <div class="controls">
      <button id="startBtn">Start / Reset</button>
      <button id="skipBtn">Skip</button>
    </div>

    <div class="small-note">
      ※ 上の単語は「３年生 1-50 vocabs」がデフォルトです。<br />
      URL に
      <span class="highlight">?wordListParam=日本語:english,...</span>
      を付けると、リストを上書きできます。
    </div>
  </div>

  <script>
    // ★ デフォルトの 1-50 語（JA → EN）
    const defaultPairs = [
      { prompt: "イヌ", answer: "dog" },
      { prompt: "ネコ", answer: "cat" },
      { prompt: "魚", answer: "fish" },
      { prompt: "動物", answer: "animal" },
      { prompt: "父、お父さん", answer: "father" },
      { prompt: "母、お母さん", answer: "mother" },
      { prompt: "兄、弟、兄弟", answer: "brother" },
      { prompt: "姉、妹、姉妹", answer: "sister" },
      { prompt: "家族", answer: "family" },
      { prompt: "友だち", answer: "friend" },
      { prompt: "先生、教師", answer: "teacher" },
      { prompt: "生徒、学生", answer: "student" },
      { prompt: "テニス", answer: "tennis" },
      { prompt: "サッカー", answer: "soccer" },
      { prompt: "野球", answer: "baseball" },
      { prompt: "日曜日", answer: "Sunday" },
      { prompt: "月曜日", answer: "Monday" },
      { prompt: "火曜日", answer: "Tuesday" },
      { prompt: "水曜日", answer: "Wednesday" },
      { prompt: "木曜日", answer: "Thursday" }, // 修正：木曜日
      { prompt: "金曜日", answer: "Friday" },
      { prompt: "土曜日", answer: "Saturday" },
      { prompt: "朝、午前", answer: "morning" },
      { prompt: "正午", answer: "noon" },
      { prompt: "午後", answer: "afternoon" },
      { prompt: "晩、夕方、夜", answer: "evening" },
      { prompt: "夜", answer: "night" },
      { prompt: "食べ物", answer: "food" },
      { prompt: "朝食", answer: "breakfast" },
      { prompt: "昼食", answer: "lunch" },
      { prompt: "夕食、ディナー", answer: "dinner" },
      { prompt: "国", answer: "country" },
      { prompt: "学校", answer: "school" },
      { prompt: "授業、学級、組、クラス", answer: "class" },
      { prompt: "音楽", answer: "music" },
      { prompt: "かばん、バッグ", answer: "bag" },
      { prompt: "...を好む、...が好きだ、~のように[な]", answer: "like" },
      { prompt: "...を使う", answer: "use" },
      { prompt: "...に電話をする、呼ぶ", answer: "call" },
      { prompt: "聞く", answer: "listen" },
      { prompt: "雨が降る、雨", answer: "rain" },
      { prompt: "雪が降る、雪", answer: "snow" },
      { prompt: "(...を)手伝う、助ける、(人)を助ける、援助する", answer: "help" },
      { prompt: "...を見る", answer: "watch" },
      { prompt: "話す、しゃべる", answer: "talk" },
      { prompt: "(...を)料理する", answer: "cook" }, // 修正：cook
      { prompt: "感謝する、感謝", answer: "thank" },
      { prompt: "待つ", answer: "wait" },
      { prompt: "(スポーツ、ゲームなど)をする、(楽器)を演奏する、(の役)を演じる", answer: "play" },
      { prompt: "...を楽しむ", answer: "enjoy" }
    ];

    const scoreValue = document.getElementById("scoreValue");
    const attemptsValue = document.getElementById("attemptsValue");
    const currentWordEl = document.getElementById("currentWord");
    const inputField = document.getElementById("inputField");
    const messageEl = document.getElementById("message");
    const startBtn = document.getElementById("startBtn");
    const skipBtn = document.getElementById("skipBtn");

    let pairs = [];
    let currentPair = null;
    let score = 0;
    let attempts = 0;
    let gameRunning = false;

    // URL から ?wordListParam= を読む（任意）
    // 形式: ?wordListParam=犬:dog,猫:cat,...
    function getPairsFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const listParam = params.get("wordListParam");
      if (!listParam) return null; // なければ null

      const items = listParam
        .split(",")
        .map(s => s.trim())
        .filter(Boolean);

      const parsed = items.map(item => {
        const [left, right] = item.split(":");
        if (!right) {
          return { prompt: left, answer: left };
        }
        return { prompt: left, answer: right };
      });

      return parsed.length ? parsed : null;
    }

    function pickRandomPair() {
      if (pairs.length === 0) {
        currentPair = null;
        currentWordEl.textContent = "---";
        return;
      }
      const idx = Math.floor(Math.random() * pairs.length);
      currentPair = pairs[idx];
      currentWordEl.textContent = currentPair.prompt; // Show Japanese
    }

    function resetGameState() {
      // URL にリストがあればそれを優先、なければ defaultPairs
      const fromUrl = getPairsFromUrl();
      pairs = fromUrl || defaultPairs.slice(); // コピー

      score = 0;
      attempts = 0;
      scoreValue.textContent = score;
      attemptsValue.textContent = attempts;
      messageEl.textContent = "";
      messageEl.className = "message";
      pickRandomPair();
      inputField.value = "";
    }

    function startGame() {
      resetGameState();
      gameRunning = true;
      inputField.focus();
    }

    function handleAnswer(typed) {
      if (!currentPair) return;

      attempts++;
      attemptsValue.textContent = attempts;

      const typedLower = typed.toLowerCase().trim();
      const answerLower = currentPair.answer.toLowerCase().trim();

      if (typedLower === answerLower) {
        score++;
        scoreValue.textContent = score;
        messageEl.textContent = "Good!";
        messageEl.className = "message ok";
      } else {
        messageEl.textContent =
          `Wrong: "${typed}"（正解: ${currentPair.answer}）`;
        messageEl.className = "message error";
      }

      pickRandomPair();
    }

    // Enter で判定
    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && gameRunning) {
        const typed = inputField.value;
        if (!typed.trim()) return;
        handleAnswer(typed);
        inputField.value = "";
      }
    });

    // Start / Reset
    startBtn.addEventListener("click", () => {
      startGame();
    });

    // Skip ボタン
    skipBtn.addEventListener("click", () => {
      if (!gameRunning) return;
      messageEl.textContent = "Skipped.";
      messageEl.className = "message";
      pickRandomPair();
      inputField.value = "";
      inputField.focus();
    });

    // 初期表示（まだスタートはしていない）
    resetGameState();
  </script>
</body>
</html>
